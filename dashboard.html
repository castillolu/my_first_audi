<div class="app_contenedor dashboard">
	<div class="app_info">

		<div data-role="header">
			<div class="synchro">
				<div class="synchro_info">
					<h1 class="synchro_info_txt"></h1>
				</div>
			</div>
		</div>

		<div data-role="content">
			<div class="header general">
				<div class="header_logo"><img src="img/logo_audi.jpg" hspace="0" vspace="0" border="0"  style="border: 0;"> </div>
				<div class="header_1_titulo" data-i18n="general.title_1"></div>         
				<div class="header_1_titulo" data-i18n="general.title_2"></div>         
			</div>  

			<div class="contenido">
				<div class="contenido_login">   

					<div class="contenido_login_menu">
						<div class="contenido_login_menu_btn">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<button id="btn_lead" class="ui-btn btn_home">
										<div class="btn_home_ico">
											<img src="img/ico_form.png" width="60" height="60" hspace="0" vspace="0" border="0"  style="max-width: 60px; border: 0;">
										</div>
										<div class="btn_home_info" data-i18n="dashboard.form"></div>
									</button>
								</div>
								<div class="ui-block-b">
									<button id="btn_check_in" class="ui-btn btn_home">
										<div class="btn_home_ico"><img src="img/ico_check.png" width="60" height="60" hspace="0" vspace="0" border="0"  style="max-width: 60px; border: 0; "></div>
										<div class="btn_home_info" data-i18n="dashboard.checkin"></div>
									</button>
								</div>	   
							</fieldset>
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<button id="btn_synchro" class="ui-btn btn_home">
										<div class="btn_home_ico"><img src="img/ico_synchro.png" width="60" height="60" hspace="0" vspace="0" border="0"  style="max-width: 60px; border: 0; "></div>
										<div class="btn_home_info" data-i18n="dashboard.synchro"></div>
									</button>
								</div>
								<div class="ui-block-b">
									<button id="btn_survey" class="ui-btn btn_home">
										<div class="btn_home_ico"><img src="img/ico_survey.png" width="60" height="60" hspace="0" vspace="0" border="0"  style="max-width: 60px; border: 0;"></div>
										<div class="btn_home_info" data-i18n="dashboard.survey"></div>
									</button>
								</div>	   
							</fieldset>
						</div>
					</div>

					<div class="clearing"></div>

					<div class="aviso_confirma">
						<div class="aviso_contenido">
							<div class="aviso_contenido_info">

							</div>
							<div class="ui-grid-solo">
								<div class="ui-block-a">
									<button id="close_message" class="ui-btn ui-shadow ui-corner-all btn_accept" data-i18n="dashboard.accept"></button>
								</div>
							</div>
						</div>
					</div>

					<div class="clearing"></div>
					<div id="logSyn"></div>
					<div class="ui-grid-solo">
					    <div class="ui-block-a">
							<button id="btn_logout" class="ui-btn ui-shadow ui-corner-all btn_exit" data-i18n="dashboard.exit"></button>
					    </div>
					</div>					
				</div>
