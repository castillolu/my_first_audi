<div class="app_contenedor register">
	<div class="app_info">

		<div data-role="header">
			<div class="synchro">
				<div class="synchro_info">
					<div class="synchro_info_txt">Last synchro</div>
				</div>
			</div>
		</div>

		<div data-role="content">
			<div class="header_all general">
				<div class="header_logo"><img src="img/logo_audi.jpg" width="600" height="88" hspace="0" vspace="0" border="0"  style="max-width: 600px; border: 0;"> </div>
				<div class="header_1_titulo" data-i18n="general.title_1"></div>         
				<div class="header_1_titulo" data-i18n="general.title_2"></div>         
			</div>  
			<div class="clearing"></div>      

			<div class="contenido">
				<div class="contenido_info">
					<div class="aviso">
						<div class="aviso_titulo">Registry</div>
						<form action="#" method="post" name="form_lead" id="form_lead">
							<div class="aviso_contenido">
								<div class="aviso_contenido_info">
									<fieldset class="opt_type_registry" data-role="controlgroup"  data-type="horizontal">
										<legend></legend>
										<input type="radio" name="type_registry" id="onsite" value="ON_SITE" />
										<label for="onsite" data-i18n="register.onsite"></label>
										<input type="radio" name="type_registry" id="dealer" value="DEALER"  />
										<label for="dealer" data-i18n="register.dealer"></label>
									</fieldset>
									<label for="name" data-i18n="register.name"></label>
									<input type="text" name="name" id="name" value="" />
									<label for="last_name" data-i18n="register.last_name"></label>
									<input type="text" name="last_name" id="last_name" value="" />
									<label for="email" data-i18n="register.email"></label>
									<input type="email" name="email_lead" id="email_lead" value="" />
									<label for="phone" data-i18n="register.phone"></label>
									<input type="tel" name="phone" id="phone" value="" />
									<label for="address" data-i18n="register.address"></label>
									<input type="text" name="address" id="address" value="" />
									<label for="current_car" data-i18n="register.current_car"></label>
									<div class="ui-grid-b">
										<div class="ui-block-a">
											<label for="current_car_brand"></label>
											<input type="text" name="current_car_brand" id="current_car_brand" data-i18n="[placeholder]translation:attr.brand;"/>
										</div>
										<div class="ui-block-b">
											<label for="current_car_model"></label>
											<input type="text" name="current_car_model" id="current_car_model" data-i18n="[placeholder]translation:attr.model;" />
										</div>
										<div class="ui-block-c">
											<label for="current_car_year"></label>
											<select name="current_car_year" id="current_car_year" >
												<option value="" data-i18n="register.select"></option>
												<option value="2015">2015</option>
												<option value="2014">2014</option>
												<option value="2013">2013</option>
												<option value="2012">2012</option>
												<option value="2011">2011</option>
												<option value="2010">2010</option>
												<option value="2009">2009</option>
												<option value="2008">2008</option>
												<option value="2007">2007</option>
												<option value="2006">2006</option>
												<option value="2005">2005</option>
												<option value="2004">2004</option>
												<option value="2003">2003</option>
												<option value="2002">2002</option>
												<option value="2001">2001</option>
												<option value="2000">2000</option>
												<option value="2000">All</option>
											</select>
										</div>
									</div>
									<fieldset data-role="controlgroup"  data-type="horizontal">
										<legend data-i18n="register.model_audi"></legend>
										<input type="radio" name="model_audi" id="model_audi-1" value="A1" />
										<label for="model_audi-1">A1</label>
										<input type="radio" name="model_audi" id="model_audi-2" value="A3"  />
										<label for="model_audi-2">A3</label>
										<input type="radio" name="model_audi" id="model_audi-3" value="Q3"  />
										<label for="model_audi-3">Q3</label>
									</fieldset>
									<div class="opt_booking">
										<label for="current_car_year" data-i18n="register.booking"></label>
										<select name="booking_id" id="booking_id" >
											<option value="" data-i18n="register.select_booking"></option>
										</select>
									</div>
								</div>
								<input type="hidden" name="country_id" id="country_id" value="" />
								<a id='leadSuccess' href="#dialogLead" data-rel="dialog" data-transition="pop" style='display:none;'></a>
							</div>

							<div id="messageErrorLead"></div>
							<div id="logLead"></div>
							<div class="btn_normal">
								<input type="submit" name="submit-lead"  class="btn_normal_info" id="submit-lead" data-i18n="[value]translation:attr.save;"  />
							</div>
						</form>					  
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
