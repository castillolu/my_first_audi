<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>My First AUDI</title>
    </head>
    <body>
		<!-- START LOGIN PAGE -->
		<div data-role="page" id="login-page">
			<div class="app_contenedor">
				<div class="app_info">

					<div data-role="header">
						<div class="synchro">
							<div class="synchro_info">
								<h1 class="synchro_info_txt">Last synchro</h1>
							</div>
						</div>
					</div>

					<div data-role="content">
						<div class="header_login general">
							<div class="header_logo"><img src="img/logo_audi.jpg" hspace="0" vspace="0" border="0"  style="border: 0;"> </div>
							<div class="header_1_titulo" data-i18n="general.title_1"></div>         
							<div class="header_1_titulo" data-i18n="general.title_2"></div>         
						</div>   
						<div class="clearing"></div>      
						<div id="logIndex"></div>      

						<div class="contenido login">
							<div class="contenido_info">
								<div class="aviso">
									<div class="aviso_titulo" data-i18n="login.title"></div>	
									<form action="#" method="post" name="login" id="login">
										<div class="aviso_contenido">
											<div class="aviso_contenido_info">
												<label for="username" data-i18n="login.username"></label>
												<input type="email" name="email" id="email" value="" />
												<label for="password" data-i18n="login.password"></label>
												<input type="password" name="password" id="password" value="" />
											</div>
											<div class="btn_normal">
												<input type="submit" name="submit"  class="btn_normal_info" id="submit" data-i18n="[value]translation:attr.login;" />
											</div>
										</div>
									</form>					  
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>

		<!-- START DASHBOARD PAGE -->
		<div data-role="page" id="dashboard">
		</div>

		<!-- START CHECK-IN PAGE -->
		<div data-role="page" id="register">
		</div>

		<!-- START CHECK-IN PAGE -->
		<div data-role="page" id="check-in">
		</div>

		<!-- START SURVEY PAGE -->
		<div data-role="page" id="survey">
		</div>

		<!-- START DIALOG LEAD AND SURVEY -->
		<div data-role="page" id="dialogLead" class="general">
			<div data-role="header">
				<h1 id="dialog_title"></h1>
			</div>    
			<div data-role="content" id="text">
				<p id="dialog_message"></p>
				<a href="index.html#registry" data-role="button" data-rel="back" data-theme="b" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-up-b">
					<span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
						<span id="dialog_btn" class="ui-btn-text"></span>
					</span>
				</a>
			</div>    
		</div>		

		<!-- START DIALOG CHECKIN -->
		<div data-role="page" id="dialogCheckIn" class="general">
			<div data-role="header">
				<h1 id="dialog_checkin_title"></h1>
			</div>    
			<div data-role="content" id="text">
				<p id="dialog_checkin_message"></p>
				<a href="index.html#registry" data-role="button" data-rel="back" data-theme="b" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-up-b">
					<span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
						<span id="dialog_checkin_btn_continue" class="ui-btn-text"></span>
					</span>
				</a>
				<a href="index.html#registry" data-role="button" data-rel="back" data-theme="b" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-up-b">
					<span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
						<span id="dialog_checkin_btn_cancel" class="ui-btn-text"></span>
					</span>
				</a>
			</div>    
		</div>		

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.js"></script>		
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>		
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/utf8_encode.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/callbacks.js"></script>
        <script type="text/javascript" src="js/i18next-1.7.4.min.js"></script>
        <script type="text/javascript">
			app.initialize();
        </script>
    </body>
</html>
