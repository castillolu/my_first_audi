<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>My First AUDI</title>
    </head>
    <body>
		<!-- START LOGIN PAGE -->
		<div data-role="page" id="login-page">
			<div class="app_contenedor login">
				<div class="app_info">
					<div data-role="header">
						<div class="synchro">
							<div class="synchro_info">
								<div class="synchro_info_txt">Last synchro</div>
							</div>
						</div>
					</div>

					<div data-role="content">
						<div class="header general">
							<div class="header_logo"><img src="img/logo_audi.jpg" width="600" height="88" hspace="0" vspace="0" border="0"  style="max-width: 600px; border: 0; display: block;"> </div>
							<div class="clearing"></div>
							<div class="header_1_img"><img src="img/header_1.jpg" width="600" height="290" hspace="0" vspace="0" border="0"  style="max-width: 600px; border: 0; display: block;"></div>
							<div class="header_1_titulo" data-i18n="general.title_1"></div>         
							<div class="header_1_titulo" data-i18n="general.title_2"></div>         
						</div>  
						<div class="clearing"></div>      

						<div class="contenido">
							<div class="contenido_info">
								<div class="aviso">
									<div class="aviso_titulo">titulo</div>
									<form action="#" method="post" name="login" id="login">
										<div class="aviso_contenido">
											<div class="aviso_contenido_info">
												<label for="username" data-i18n="login.username"></label>
												<input type="email" name="email" id="email" value="" />
												<label for="password" data-i18n="login.password"></label>
												<input type="password" name="password" id="password" value="" />
											</div>
											<div class="btn_normal">
												<input type="submit" name="submit"  class="btn_normal_info" id="submit" value="Login" />
											</div>
										</div>
									</form>					  
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>

		<!-- START DASHBOARD PAGE -->
		<div data-role="page" id="dashboard">
		</div>

		<!-- START CHECK-IN PAGE -->
		<div data-role="page" id="register">
		</div>

		<!-- START CHECK-IN PAGE -->
		<div data-role="page" id="check-in">
		</div>

		<!-- START SURVEY PAGE -->
		<div data-role="page" id="survey">
		</div>
		<div id="log">Texto</div>	

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.js"></script>		
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/utf8_encode.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/callbacks.js"></script>
        <script type="text/javascript" src="js/i18next-1.7.4.min.js"></script>
        <script type="text/javascript">
			app.initialize();
        </script>
    </body>
</html>
